<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Lien Get started : Bootstrap 5.0
        https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

        <!-- import bootstrap pour le css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- import du fichier style.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    </head>
    <body>

        

        <h1 class="info">Tableau des utilisateurs</h1>

        <h2 style="color:red;">{{ error }}</h2>
        
        <h3>{{ configHTML }}</h3>
        <h5>statut connexion database : {{ dbOK__ }}</h5>
        <table class="table">
            <thead>
                <tr class="titre">
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Adresse email</th>
                </tr>
            </thead>
                <tbody>
                    {{ HTML_Result }}

                    {% for personne in HTML_Result %}

                        <!-- <p> {{ personne.id }}</p> -->
                        <tr>
                            <th scope="row">{{ personne[0] }}</th>
                            <td id="first_user">{{ personne[1] }}</td>
                            <td id="second_user">{{ personne[2] }}</td>
                            <td>{{ personne[3] }}</td>
                        </tr>

                    {% endfor %}
                </tbody>
        </table>

        <h1 class="info">Formulaire d'ajout d'utilisateur </h1>


        <form action="" method="post">
            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="prenom" placeholder="votre prenom" name="prenom" value="">
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="votre nom" name="nom" value="">
            </div>
            <div class="mb-3">
                <label for="adresse_mail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="adresse_mail" placeholder="votre_email@example.com" name="adresse_mail" value="">
            </div>

            <button type="submit" class="btn btn-success" value="">Valider</button>
        </form>


    
        <!-- import bootstrap pour le js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- import du fichier script.js -->
        <script src="{{ url_for('static', filename='js/script.js' ) }}" async defer></script>
    </body>
</html>
